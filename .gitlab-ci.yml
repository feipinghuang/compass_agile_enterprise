runtests:
  script:
    - cd ./erp_dev_svcs
    - bundle
    - gem build erp_dev_svcs.gemspec
    - gem install *.gem
    - cd ..
    - compass_ae-dev execute bundle
    - compass_ae-dev test
    
development:
  variables:
    DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/$POSTGRES_DB"
  script:
  - ruby -v                                 
  - gem install bundler  --no-ri --no-rdoc  
  - bundle install -j $(nproc) --path vendor
  #- bundle exec rake db:migrate
  #- bundle exec rake db:seed
  #- bundle exec rake
  only:
    - development

production:
  variables:
    DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/$POSTGRES_DB"
  script:
  - whoami
  - echo $HOME
  - which rbenv
  - ruby -v                                 
  - gem install bundler  --no-ri --no-rdoc  
  - bundle install -j $(nproc) --path vendor
  # - bundle exec rake db:migrate
  # - bundle exec rake db:seed
  # - bundle exec rake
  # - cap production deploy
  only:
    - master
